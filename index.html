<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--Font styling-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css">
  
  <title>Interactive pricing component</title>

  
</head>
<body>
 
  

  <!--Main-->
  <main class="main-section">
    <div class="upper-section">
      <div>
        <img src="./images/pattern-circles.svg" alt="" class="pattern-circles">
        <h2>Simple, traffic-based pricing</h2>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div>
       
        
        
      </div>
      
     
  
    
    <div class="middle-section">
      <div class="page-slider">
        <div class="page-views">
          <p>Pageviews</p>
          <h3>  $ /month</h3>
        </div>
        <img src="./images/icon-slider.svg" alt="">
        <div class="billing">
          <p>Monthly Billing</p>
         <input type="range" name="" id=""min="1" max="2">
          <p> Yearly Billing</p>
          <p>25% discount</p>
        </div>
      </div>
      <hr>


      <div class="lower-section">
      <div class="ticked-icons">
        <img src="images/icon-check.svg" alt="" srcset=""> &nbsp;&nbsp;Unlimited websites <br>
        <div class="image2"><img src="images/icon-check.svg" alt="" srcset="">&nbsp;&nbsp;100% data ownership</div> <br>
        <img src="images/icon-check.svg" alt="" srcset="">&nbsp;&nbsp;Email reports
      </div>



        <!--<input type="checkbox" name="checkbox" id="" checked>
          <input type="checkbox" name="checkbox" id="" checked> 100% data ownership
           <input type="checkbox" name="checkbox" id="" checked> Email reports-->
        <button>Start my trial</button>
      </div>

      
    </div>
  </main>
